<!DOCTYPE html>
<html lang="en">
<head>   
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta charset="utf-8">

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection">

    <!-- Link to my CSS sheet -->
    <link href="css/index.css" rel="stylesheet">
    
    <title>AppZbisRDV</title>
</head>
<body>
    <!-- Grid -->
    <div class="row" id="listsGrid">
    </div>

    <!-- Add button -->
    <div class="fixed-action-btn">
        <a class="btn-floating btn-large">
            <i class="large material-icons">menu</i>
        </a>
        <ul>
            <li><a class="btn-floating green" id="addNewListFab"><i class="large material-icons">add</i></a></li>
            <li><a class="btn-floating red" id="clearAllListsFab"><i class="large material-icons">delete_forever</i></a></li>
            <li><a class="btn-floating purple" id="importFab"><i class="large material-icons">file_upload</i></a></li>
            <li><a class="btn-floating blue" id="exportFab"><i class="large material-icons">file_download</i></a></li>
        </ul>
    </div>

    <!-- Add list modal -->
    <div id="addNewList" class="modal">
        <div class="modal-content">
            <div class="row">
                <div class="col s12">
                    <input type="text" id="addNewListText" maxlength="35" placeholder="Add new list..." />
                </div>
            </div>
            <div class="modal-footer">
                <div class="col s6">
                    <p id="addNewListError"></p>
                </div>
                <div class="col s6">
                    <button id="createNewList" class="waves-effect waves-green btn-flat">Create</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add element modal -->
    <div id="addNewElement" class="modal">
        <div class="modal-content">
            <h4>Add new element...</h4>
            <div class="row">
                <div class="col s12">
                    <ul class="tabs">
                        <li class="tab col s6"><a id="addNewElementCreateNewTab" class="active" href="#addNewElementCreateNew">Create New</a></li>
                        <li class="tab col s6"><a id="addNewElementInsertTab" href="#addNewElementInsert">Insert</a></li>
                    </ul>
                </div>
            </div>
            <div id="addNewElementCreateNew" class="col s12">
                <div class="row">
                    <div class="col s12">
                        <input type="text" id="addNewElementName" maxlength="35" placeholder="Name..." />
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <input type="text" id="addNewElementEmail" maxlength="50" placeholder="Email..." />
                    </div>
                </div>
            </div>
            <div id="addNewElementInsert" class="col s12">
                <div class="row">
                    <div class="col s4">
                        <a class="Insert_dropdown-button btn" data-activates="addNewElementInsertDropdown">Choose one...</a>
                        <ul class="dropdown-content" id="addNewElementInsertDropdown"></ul>
                    </div>
                    <div class="col s8">
                        Name : <a id="nameToInsert"></a>
                        Email : <a id="emailToInsert"></a>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="col s6">
                    <p id="addNewElementError"></p>
                </div>
                <div class="col s6">
                    <button id="createNewElement" class="waves-effect waves-green btn-flat">Create</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Remove list modal -->
    <div id="removeList" class="modal">
        <div class="modal-content">
            <div class="row">
                <div class="col s12">
                    <p id="removeListText"></p>
                </div>
            </div>
            <div class="modal-footer">
                <div class="col s6">
                    <button id="RemoveListYesButton" class="waves-effect waves-green btn-flat">Yes</button>
                </div>
                <div class="col s6">
                    <button id="RemoveListNoButton" class="modal-action modal-close waves-effect waves-green btn-flat">No</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Clear grid modal -->
    <div id="removeAllList" class="modal">
        <div class="modal-content">
            <div class="row">
                <div class="col s12">
                    <p id="removeAllListText">Are you sure you want to erase all lists?</p>
                </div>
            </div>
            <div class="modal-footer">
                <div class="col s6">
                    <button class="waves-effect waves-green btn-flat" id="removeAllListYes">Yes</button>
                </div>
                <div class="col s6">
                    <button class="modal-action modal-close waves-effect waves-green btn-flat" id="removeAllListNo">No</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Import modal -->
    <div id="importFile" class="modal">
        <div class="modal-content">
            <div class="row">
                <div class="col s12">
                    <div class="file-field input-field">
                        <div class="btn">
                            <span id="importFileSpan">File</span>
                            <input type="file" id="fileToImport" accept=".csv">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text" id="fileToImportText" placeholder="Select a .csv file to import lists">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="col s12">
                    <button class="btn waves-effect waves-light" id="importFileButton">Import</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Export modal -->
    <div id="exportFile" class="modal">
        <div class="modal-content">
            <div class="row">
                <div class="col s12">
                    <input type="text" id="fileToExportName" placeholder="Enter a name...">
                </div>
            </div>
            <div class="modal-footer">
                <div class="col s12">
                    <button class="btn waves-effect waves-light" id="exportFileButton">Export</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Debug -->
    <p id="debug"></p>

    <!-- This will be displayed if the executing browser does not support Javascript -->
    <noscript>... no JS... ...wut?</noscript>

    <!-- jQuery -->    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="scripts/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>

    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

    <!-- Cordova -->
    <script type="text/javascript" src="cordova.js"></script>

    <!-- Javascript -->
    <script type="text/javascript" src="scripts/index.js"></script>

    <!-- Drag & Drop script for mobile -->
    <script type="text/javascript" src="scripts/jquery.ui.touch-punch.min.js"></script>

    <script type="text/javascript">
        document.addEventListener("deviceready", Load, false);
        $(document).ready(function () {
            $('.modal').modal();
            $('ul.tabs').tabs();
        });
    </script>

    <!-- On click events -->
    <script type="text/javascript">
        $("#createNewList").on("click", function () {
            CreateList($("#addNewListText").val());
            return false;
        });

        $("#createNewElement").on("click", function () {
            if ($("#addNewElementCreateNewTab").hasClass("active"))
            {
                AddElement($("#addNewElementName").val(), $("#addNewElementEmail").val());
            }
            else if ($("#addNewElementInsertTab").hasClass("active"))
            {
                AddElement($("#nameToInsert").html(), $("#emailToInsert").html());
            }
            return false;
        });

        $("#RemoveListYesButton").on("click", function () {
            RemoveList();
            return false;
        });

        // **** Modals **** //
        //Open modal when FAB add is click
        $("#addNewListFab").on("click", function () {
            $('#addNewList').modal("open");
            return false;
        });

        $("#clearAllListsFab").on("click", function () {
            $('#removeAllList').modal("open");
            return false;
        });

        $("#removeAllListYes").on("click", function () {
            $('#removeAllList').modal("close");
            Clear();
            return false;
        });

        $("#importFab").on("click", function () {
            $('#importFile').modal("open");
            return false;
        });

        $("#exportFab").on("click", function () {
            $('#exportFile').modal("open");
            return false;
        });

        //import button
        $("#importFileButton").on("click", function () {
            $('#importFile').modal("close");
            Import($('#fileToImport')[0].files[0]);
            return false;
        });

        //export button
        $("#exportFileButton").on("click", function () {
            $('#exportFile').modal("close");
            Export($("#fileToExportName").val());
            return false;
        });
    </script>
</body>

</html>
